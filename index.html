
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>CV Maker</title>
</head>
<body>

    <form class="input-fields">
          <h1 style="text-align: center;">CV Maker</h1>
          <h2> Create your simple CV in minutes for free </h2>
          <input type="text" name="name" placeholder="Enter your full name" />
          <input type="text" name="title" placeholder="Enter your job title" />
          <textarea name="workexp" placeholder="Enter relevant work experience"></textarea>
          <textarea name="academics" placeholder="Enter your academic details"></textarea>
          <input name="objective" placeholder="Enter your objective" />
          <textarea name="skills" placeholder="Enter your skills" ></textarea>
          <textarea name="projects" placeholder="Projects" ></textarea>
          <textarea name="achievements" placeholder="Achievements" ></textarea>
          <textarea name="contact" placeholder="Contact" ></textarea>
    </form>
     <!-- resume preview -->
    <div class="output">
   
    </div>  
    <!-- button for toggle   -->
   <div class="btn">
        <button onclick="toggle()">Preview or edit</button>
   </div>
   <script src="https://cdn.ckeditor.com/ckeditor5/27.1.0/classic/ckeditor.js"></script>
    <script src="script.js"></script>
</body>
</html>
